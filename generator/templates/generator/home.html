<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex mb-3">
            <div class="p-2 flex-fill"></div>
            <div class="p-2 flex-fill">
                <div class="d-flex flex-column justify-content-center">
                    <div class="p-2 bg-info">
                        <h2 class="text-center">Password Generator Form</h2>
                    </div>
                    <div class="p-2 bg-warning">
                        <form action="{% url 'password' %}">
                            <div class="form-group">
                                <select class="custom-select" name="length" id="" required>
                                    <option value="">Length</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                </select>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label" for="">
                                    <input class="form-check-input" type="checkbox" name="uppercase">Upper Case
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label" for="">
                                    <input class="form-check-input" type="checkbox" name="numbers">Numbers
                                </label>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label" for="">
                                    <input class="form-check-input" type="checkbox" name="special">Special Characters
                                </label>
                            </div>
                            <button type="submit" class="btn btn-secondary" name="passwordBtn">Generate Password</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="p-2 flex-fill"></div>
        </div>
    </div>
</body>

</html>
