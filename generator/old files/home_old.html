<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">


        <div class="d-flex  flex-column p-3 bg-secondary">

            <div class="p-2 bg-info">Password Generator Page</div>

            <form action="{% url 'password' %}">
                <div class="p-2">
                    <div class="form-group">
                        <select name="length" id="exampleFormControlSelect1">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="selected">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                        <label for="exampleFormControlSelect1">Example select</label>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="uppercase" name="uppercase">
                        <label class="form-check-label" for="uppercase">UpperCase</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="numbers" name="numbers">
                        <label class="form-check-label" for="numbers">Numbers</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="special" name="special">
                        <label class="form-check-label" for="special">Special Characters</label>
                    </div>
                    <input type="submit" value="Generate Password" class="btn btn-primary">
                </div>
        </div>
        </form>
    </div>
    </div>
</body>

</html>
